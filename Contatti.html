<!DOCTYPE html>
<html>
<head>
<title>Sofia Iotti - Contact Form</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@700&family=Monoton&display=swap" rel="stylesheet">
<link rel="stylesheet" href="Index-responsive.css">
<link rel="icon" type="image/x-icon" href="Img\favicon.ico">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {

            emailjs.init('uK2aLFnwPS_K-qg4B');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contactform').addEventListener('submit', function(event) {
                event.preventDefault();
                
                this.contact_number.value = Math.random() * 100000 | 0;
                
                emailjs.sendForm('service_wv9pg2x', 'template_8i8tvgi', this)
                    .then(function() {
                        console.log('SUCCESS!');
                    }, function(error) {
                        console.log('FAILED...', error);
                    });
            });
            }
    </script>
    <script>
        function myFunction() {
            document.getElementById('grazie').style.display="block";
            document.getElementById('formid').style.display="none";
            }
    </script>
</head>
<body> 
<div class="bodyForm">
    <div class="form" id="formid">
        <div class="formTitle">Contattami compilando il form</div>
        <form id="contactform">
            <input class="formelement"  type="hidden" name="contact_number">
            <label class="formelement">Name</label>
            <input class="formelement" id="namespace" type="text" name="user_name">
            <label class="formelement">Email</label>
            <input class="formelement" id="emailspace" type="email" name="user_email">
            <label class="formelement">Message</label>
            <textarea class="formelement" id="messagespace" name="message"></textarea>
            <input class="formelement" id="sendbutton" type="submit" value="Send" onclick="myFunction()">
        </form>
    </div>
    <div id="grazie">
        Grazie!
    </div>
    <div class="linkhomelinkedin" id="linkhomelinkedin">
        <a class="gobacklink" href="index.html"><img id="linkhome" src="Img\home_logo-removebg-preview.png"></a>
        <a class="gobacklink" href="https://www.linkedin.com/in/sofia-iotti-8052ab213/"><img id="liklinkedin" src="Img\linkedin_logo-removebg-preview.png"></a>
    </div>
</div>    
</body>
</html>
